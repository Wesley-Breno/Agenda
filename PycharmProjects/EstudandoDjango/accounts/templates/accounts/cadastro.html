{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}
    Cadastro âˆ™ Agenda
{% endblock %}

{% block 'conteudo' %}
    <h2 style="text-align: center; margin: 50px;">Preencha os dados para fazer o seu cadastro</h2>
<form style="margin: 100px;" method="POST">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nome de usuario</label>
      <input type="text" class="form-control" placeholder="Digite seu novo nome de usuario" name="usuario" value="{{ request.POST.usuario }}">
    </div>

    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Digite seu email" name="email" value="{{ request.POST.email }}">
    </div>

    <div class="form-group col-md-6">
      <label>Senha</label>
      <input type="password" class="form-control" placeholder="Digite sua nova senha" name="senha">
    </div>

    <div class="form-group col-md-6">
      <label>Confirme sua senha</label>
      <input type="password" class="form-control" placeholder="Digite a senha novamente" name="senha2">
    </div>
  </div>
  <small class="text-muted">Ja tem uma conta? <a href="{% url 'login' %}">Clique aqui.</a></small><br><br>
  <button type="submit" class="btn btn-primary">Cadastrar-se</button>
</form>
{% endblock %}
