{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}
  Adicionar contato âˆ™ Agenda
{% endblock %}

{% block 'conteudo' %}
    {% if not atualizar %}
        <h2 style="text-align: center; margin: 50px;">Adicione um novo contato</h2>

        <div class="container">
          <form action="{% url 'adicionar_contato' %}" style="text-align: center;" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
              {{ form }}
            </table>
            <button type="submit" class="btn btn-outline-success">Salvar contato</button>
          </form>
        </div>
    {% else %}
        <h2 style="text-align: center; margin: 50px;">Atualize o contato</h2>
        <div class="container">
          <form style="text-align: center;" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
              {{ form }}
            </table>
            <button type="submit" class="btn btn-outline-success">Atualizar contato</button>
          </form>
        </div>
    {% endif %}
{% endblock %}
