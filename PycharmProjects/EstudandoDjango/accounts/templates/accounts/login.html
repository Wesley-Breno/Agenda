{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}
    Login ∙ Agenda
{% endblock %}

{% block 'conteudo' %}
    <h2 style="text-align: center; margin: 50px;">Preencha os dados para fazer login</h2>
    <form style="margin: 100px;" method="POST">
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome de usuario</label>
          <input type="text" class="form-control" placeholder="Digite seu nome de usuario" name="usuario" value="{{ request.POST.usuario }}">
        </div>

        <div class="form-group col-md-6">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Digite sua senha" name="senha">
        </div>
      </div>
        <small class="text-muted">Ainda não tem um conta? <a href="{% url 'cadastro' %}">Clique aqui.</a></small><br><br>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
{% endblock %}
